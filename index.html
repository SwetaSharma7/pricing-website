<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <script>
    function togglePrices() {
      var monthlyPrices = document.querySelectorAll(".Monthly");
      var annuallyPrices = document.querySelectorAll(".Annually");
      var checkbox = document.getElementById("check");

      if (checkbox.checked) {
        monthlyPrices.forEach(function (price) {
          price.style.display = "none";
        });

        annuallyPrices.forEach(function (price) {
          price.style.display = "block";
        });
      } else {
        monthlyPrices.forEach(function (price) {
          price.style.display = "block";
        });

        annuallyPrices.forEach(function (price) {
          price.style.display = "none";
        });
      }
    }
  </script>
</head>
<body>
  <h1>Our Pricing</h1>

  <div class="container">
    <div class="option">
      <div class="annual-text">
        <h5>Annually</h5>
      </div>

      <div class="toggler">
        <input type="checkbox" id="check" />
        <label for="check" class="toggler-btn" onclick="togglePrices()"></label>
      </div>

      <div class="month-text">
        <h5>Monthly</h5>
      </div>
    </div>
    <div class="cards">
      <div class="card card1">
        <h3>Basic</h3>
        <div class="price">
          <h2 class="Monthly"><span>$</span>19.99</h2>
          <h2 class="Annually"><span>$</span>199.99</h2>
        </div>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3GB</p>
        <button class="btn">LEARN MORE</button>
      </div>

      <div class="card card2">
        <h3>Professional</h3>
        <div class="price">
          <h2 class="Monthly"><span>$</span>24.99</h2>
          <h2 class="Annually"><span>$</span>249.99</h2>
        </div>
        <p>1 TB Storage</p>
        <p>5 User Allowed</p>
        <p>Send up to 10 GB</p>
        <button class="btn">LEARN MORE</button>
      </div>

      <div class="card card3">
        <h3>Master</h3>
        <div class="price">
          <h2 class="Monthly"><span>$</span>39.99</h2>
          <h2 class="Annually"><span>$</span>399.99</h2>
        </div>
        <p>2TB Storage</p>
        <p>10 User Allowed</p>
        <p>Send up to 20 GB</p>
        <button class="btn">LEAR MORE</button>
      </div>
    </div>
  </div>
</body>
</html>
